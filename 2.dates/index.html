<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock With Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- <h1>Time Zones</h1> -->

<div class="timebox">
    <h2>Anchorage (USA)</h2>
    <p id="Anchorage"></p>
</div>

<div class="timebox">
    <h2>Reykjavik (Iceland)</h2>
    <p id="Reykjavik"></p>
</div>

<div class="timebox">
    <h2>Saint-Petersburg (Russia)</h2>
    <p id="Saint-Petersburg"></p>
</div>

<div class="timebox">
    <h2>Brussels (Belgium)</h2>
    <p id="Brussels"></p>
</div>

<!-- <h1>Since </h1> -->

<div class="timebox">
    <h2>Since my Birth</h2>
    <p id="Birth"></p>
</div>
<div class="timebox">
    <h2>from 2/1/2013</h2>
    <p id="Passed"></p>
</div>

<div class="datetime">
    <div class="date">
        <span id="gun">Day</span>
        <span id="ay" >Month</span>
        <span id="yil">00</span>
    </div>
    <button onclick="CF()"> Change Format </button>

    <div id="x"></div>
    <!-- <div id="y"></div> -->
</div>
    <script src="script.js"></script>
</body>
</html>
